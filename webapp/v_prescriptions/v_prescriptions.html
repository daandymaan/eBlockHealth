<div class="jumbotron text-center" style="margin-bottom:0">
<h1>Prescriptions</h1>
</div>
<br><hr>

<div id="prescription_widget_div">
</div>


<div class="modal fade" id="modalView">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" id="modal-body">
        Modal body..
      </div>
      <div id="issuer_div">
        Issuer :  <button id="issuerbtn" type="button" class="btn" data-clipboard-target="#issuer" style="float: right;"><img src="../images/copy.webp" alt="Copy to clipboard" width="5%"></button>
        <input id="issuer" class="form-control" value="cert">
      </div>
      <div id="owner_div">
        Owner : <button id="ownerbtn" type="button" class="btn" data-clipboard-target="#owner" style="float: right;"><img src="../images/copy.webp" alt="Copy to clipboard" width="5%"></button>
        <input id="owner" class="form-control" value="cert">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer" id="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<div id="toast_notifcation" data-delay="5000"	 style="position: absolute; bottom: 0; right: 0;" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong id="toast_notification_header" class="mr-auto"></strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="toast_notification_body" class="toast-body">
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>eBlock Health 2021</p>
</div>
</body>
